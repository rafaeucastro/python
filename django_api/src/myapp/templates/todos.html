<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <h1>Todo List</h1>

    <div class="container text-center">
        <div class="row">
            <div class="col">
                <form class="row g-3">
                    <div class="col-auto">
                        <label for="task" class="visually-hidden">Task name</label>
                        <input type="text" class="form-control" id="task" placeholder="Task name">
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-primary mb-3">Save</button>
                    </div>
                </form>
            </div>
            <div class="col">
                <ul class="list-group">
                    {% for todo in todos %}
                    <li class="list-group-item">
                        <input class="form-check-input me-1" type="checkbox" value="" id="{{ todo.id }}" {% if todo.checked %}checked{% endif %}>
                        <label class="form-check-label {% if item.checked %}checked-text{% endif %}" for="{{ todo.id }}">{{todo.title}}</label>
                    </li>
                    {% endfor %}
                </ul>
                <ul>
                    {% for todo in todos %}
                    <li>
                        {{todo.title}}: {% if todo.completed %}Completed{% else %}Not completed{% endif %}
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
        integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
        crossorigin="anonymous"></script>
</body>

</html>
